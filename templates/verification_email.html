<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f9f9f9;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
         style="max-width:600px; background:#ffffff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">

    <!-- Header -->
    <tr>
      <td align="center" bgcolor="#4CAF50"
          style="padding:20px; border-radius:8px 8px 0 0; text-align:center;">
        <h1 style="color:#ffffff; margin:0; font-size:24px; font-weight:normal;">
          Email Verification
        </h1>
      </td>
    </tr>

    <!-- Body -->
    <tr>
      <td style="padding:30px; text-align:center;">
        <p style="font-size:16px; color:#333; margin-bottom:20px;">
          Tasdiqlash uchun quyidagi kodni kiriting:
        </p>

        <!-- CODE BOX -->
        <table align="center" border="0" cellpadding="0" cellspacing="0"
               style="margin:20px auto; background:#f0f0f0; border-radius:6px;">
          <tr>
            <td style="padding:15px 30px; font-size:28px; font-weight:bold;
                       letter-spacing:6px; color:#222; text-align:center;">
              {{ code }}
            </td>
          </tr>
        </table>

        <p style="font-size:14px; color:#666; margin-top:20px;">
          Kod <strong>5 daqiqa</strong> ichida amal qiladi.
        </p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td bgcolor="#f4f4f4"
          style="padding:15px; text-align:center; font-size:12px; color:#999; border-radius:0 0 8px 8px;">
        Agar siz bu so‘rovni qilmagan bo‘lsangiz, ushbu xabarni e’tiborsiz qoldiring.
      </td>
    </tr>
  </table>
</body>
</html>
