version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn root.wsgi:application --bind 0.0.0.0:8000"

    env_file:
      - .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db
      - redis


  db:
    image: postgres:15
    container_name: rentcar_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: rentcar
      POSTGRES_USER: rentcar_user
      POSTGRES_PASSWORD: rentcar_password

  redis:
    image: redis:7
    container_name: rentcar_redis

  celery:
    build: .
    container_name: rentcar_celery
    command: celery -A root worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  celery-beat:
    build: .
    container_name: rentcar_celery_beat
    command: celery -A root beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  bot:
    build: .
    container_name: rentcar_bot
    command: python bot/main.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.25
    container_name: rentcar_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
